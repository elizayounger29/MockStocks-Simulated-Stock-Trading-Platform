{% extends "layout.html" %}

{% block title %}
    balance
{% endblock %}

{% block main %}
    <div class="col-6 offset-3">
        <h2> {{ username }}'s Account Balance: {{ balance }}</h2>
        <form action="/balance" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="balance" required placeholder="Add To Your Balance Here" type="number" min="0">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
